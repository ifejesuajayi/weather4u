<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather JS||</title>
</head>

<body>
    <div class="preloader hidden"></div>

    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">IFE'S WEATHER4U</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
            <button class="mt-2 btn btn-outline-secondary" type="submit">Get Weather</button>
        </form>

        <div class="card card-shadow lg rounded d-none hidden">
            <img class="card-img-top time" src="https://dummyimage.com/300x300/ccc/aaa" alt="">
            <div class="icons bg-light mx-auto text-center">
                <img class="icon" src="" alt="">
            </div>
            <div class=" bottom text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Conditions</div>
                <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="app.js"></script>
</body>

</html>
